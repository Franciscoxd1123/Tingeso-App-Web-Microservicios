spring:
  application:
    name: PBEureka
  cloud:
    config:
      enabled: false  # Deshabilita el config server por defecto

server:
  port: 8761  # Puerto para Eureka

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Logging opcional para debugging
logging:
  level:
    org.springframework: INFO
    org.springframework.cloud.netflix.eureka: INFO